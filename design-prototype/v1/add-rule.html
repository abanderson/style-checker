<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Style Checker â€” Rules</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <span class="fas fa-pen-fancy"></span> Style Checker
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">50 rules enabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-3 mb-3 justify-content-center">
                <div class="col-lg-8">
                    <h3 class="d-inline">Add Rule</h3>

                    <form>
                        <div class="form-group">
                            <label for="ruleName">Rule name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="ruleName"
                                placeholder="Enter rule name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="searchRegex">Search expression</label>
                            <input
                                type="text"
                                class="form-control"
                                id="searchRegex"
                                placeholder="Enter search regular expression"
                            />
                        </div>
                        <div class="form-group">
                            <label for="displayText">Display text</label>
                            <input
                                type="text"
                                class="form-control"
                                id="displayText"
                                placeholder="Enter display text"
                            />
                        </div>
                        <div class="form-group form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="isCorrection"
                            />
                            <label class="form-check-label" for="isCorrection"
                                >Correction available?</label
                            >
                        </div>
                        <div class="form-group">
                            <label for="correctionRegex"
                                >Correction expression</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="correctionRegex"
                                placeholder="Enter correction regular expression"
                            />
                        </div>
                        <div class="form-group">
                            <label for="ruleSource">Rule source</label>
                            <input
                                type="text"
                                class="form-control"
                                id="ruleSource"
                                placeholder="Enter rule source"
                            />
                        </div>
                        <div class="form-group form-check">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                id="isEnabled"
                            />
                            <label class="form-check-label" for="isEnabled"
                                >Rule enabled?</label
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
